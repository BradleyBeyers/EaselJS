<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS. Demo Container</title>
	<link href="Iwt2Styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>	
	
	<script>
	var container;
	var stage;

	function update(event) {
		container.x += 1;
		stage.update();
	}
	
	function start() {
		asteroid = new createjs.Bitmap("./asteroid.png");
		container = new createjs.Container();
		container.name = "Demo";
		container.x = 0;
		container.y = 50;
		
		for (var i = 0; i < 160; i+= 40) {
			var img = asteroid.clone();
			img.x = i; 
			img.y = 0;
			container.addChild(img);
		}

		stage = new createjs.Stage(document.getElementById("testCanvas"));
		stage.addChild(container);
		
		createjs.Ticker.setFPS (20);
		createjs.Ticker.addEventListener("tick", update);
 	}
	</script>
</head>
	
<body onload="start();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS. </strong></span>Container Demo </h1>
	</header>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="800" height="400"></canvas>
	</div>
	<br/> 
	<br/>
	<header id="header" class="EaselJS">
	    <p>  <a href="http://www.iwt2.org/">IWT2 Group</a></p>
	</header>
	
</body>
</html>
