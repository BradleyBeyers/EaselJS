<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS. Demo Ticks (0.6.0 style)</title>
	<link href="Iwt2Styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>	
	
	<script>
	function start() {
		
		function update() {
			console.log("tick");
		}
		
		createjs.Ticker.setFPS (25);
		createjs.Ticker.addEventListener("tick", update);
	}
	</script>
</head>
	
<body onload="start();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS.</strong></span>Demo Ticks (0.6.0 style)</h1>
	</header>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="800" height="400"></canvas>
	</div>
	<br/>
	<br/>
	<header id="header" class="EaselJS">
	    <p>  <a href="http://www.iwt2.org/">IWT2 </a></p>
	</header>
	
</body>
</html>
