<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS. Show Frames from SpriteSheet </title>
	<link href="Iwt2Styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>	
	
	<script>
	var img;
	
	function start() {
		img = new Image();
		img.onload = showFrames
		img.src = "./Jacinto.png";
		console.log("Waiting");
	}

	function showFrames() {
		console.log("Loaded !!!");
		var data = {
				images: [img],
				frames: {width:102, height:102}
		}

		var spriteSheet = new createjs.SpriteSheet(data);
		
		console.log(spriteSheet.getNumFrames());
		
		var stage = new createjs.Stage(document.getElementById("testCanvas"));
		
		var tiles = new createjs.BitmapAnimation(spriteSheet);
		
		
		for (var j = 0; j < 4; j++) {
			for (var i = 0; i < 7; i++) {
				var tiles = new createjs.BitmapAnimation(spriteSheet);
				tiles.gotoAndStop(((j*7) + i));
				tiles.x = 102 * i;
				tiles.y = 102 * j;
				stage.addChild(tiles);
			}
		}
		
		stage.update();
		
	}
	</script>
</head>
	
<body onload="start();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS.</strong></span> Show Frames from Sprite-Sheet </h1>
	</header>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="800" height="400"></canvas>
	</div>
	<br/>
	<br/>
	<header id="header" class="EaselJS">
	    <p>  <a href="http://www.iwt2.org/">IWT2 </a></p>
	</header>
	
</body>
</html>
