<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS. Demo Bitmap Animation without Move</title>
	<link href="Iwt2Styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>		
	
	<script>
	function start() {	
		var data = {images: ["Jacinto.png"],
					frames: {width:102, height:102},
					animations: {run: [0,6]}
		};
		var spriteSheet = new createjs.SpriteSheet(data);
		
		var animacion = new createjs.BitmapAnimation (spriteSheet);
		animacion.x = 100;
		animacion.y = 120;
		animacion.gotoAndPlay("run"); 
		
		var stage = new createjs.Stage(document.getElementById("testCanvas"));
		stage.addChild(animacion);
		createjs.Ticker.setFPS(60);
		createjs.Ticker.addListener (stage);
		
	}
	</script>
</head>
<body onload="start();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS.</strong></span>Demo Bitmap Animation </h1>
	</header>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="800" height="400"></canvas>
	</div>
	<br/>
	<br/>
	<header id="header" class="EaselJS">
	    <p>  <a href="http://www.iwt2.org/">IWT2 </a></p>
	</header>
	
</body>
</html>
